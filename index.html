<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- A-Frame を読み込む -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js を読み込む -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	<!-- shaderライブラリ -->
    <script src="shader.js"></script>
    <script src="shader-grid-glitch.js"></script>
    <title>Welcome!!</title>
</head>
    <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs vr-mode-ui="enabled: false;">
	    
      <!-- 3DCGモデルを読み込む -->
      <a-assets>
        <a-asset-item id="apple" src="./apple.glb"></a-asset-item>
      </a-assets>
	<a-assets>
        <img id="logo" src="./logoAR.gif">
      </a-assets>
        <a-assets>
            <img id="jumpA" src="./jumpA.png">
        </a-assets>
        <a-assets>
            <img id="jumpB" src="./jumpB.png">
        </a-assets>
        <a-assets>
            <img id="bird" src="./bird2.png">
        </a-assets>

      <!-- マーカーの.pattファイルを読み込む -->
      <a-marker type="pattern" url="./pattern-qr.patt">
        <!-- 3Dモデルを呼び出す -->
        
	<a-entity geometry="primitive: plane;width: 2.5; height: 2.5"
                      material="shader:gif; src:#logo;color:white;opacity:1"
                      rotation="-90 0 0"
                      position="0 0 0">
            </a-entity>
            <a-image src="#jumpA" rotation="-90 0 0" height="1.75" width="1.25" position="-0.7 1 0"
                     animation="property: position; from: -0.7 1 0.5; to: -0.7 1 -0.5; loop: true; dur: 3000; easing: easeInOutQuad; dir: alternate"
                     >
            </a-image>
            <a-image src="#jumpB" rotation="-90 0 0" height="1.6" width="0.8" position="0.8 1 0"
                     animation="property: position; from: 0.8 1 0.5; to: 0.8 1 -0.5; loop: true; dur: 3000; easing: easeInOutQuad; dir: alternate"
                     >
            </a-image>
            <a-image src="#bird" rotation="-90 0 0" height="2.4" width="0.6" position="0 1.5 0"
                     animation="property: rotation; from: -90 0 0; to: -90 360 0; loop: true; dur: 10000; easing: linear"
                     >
            </a-image>
      </a-marker>

      <!-- カメラを追加 -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
